<div class="row">

    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of allProducts | paginate:{itemsPerPage: 9, currentPage:p}">
        <div class="card h-100">
            <a href="" [routerLink]="['/product', item.id]"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="" [routerLink]="['/product', item.id]">{{item.name}}  </a>
                </h4>
                <h5>{{item.price}}</h5>
                <h5 *ngIf="item.stock > 5 else elseblock"></h5>
                <ng-template #elseblock>
                    <h5 [ngStyle]="{'color': 'red'}">Will be out soon!</h5>
                </ng-template>
                <p class="card-text">Description: {{item.description}}</p>
                <!-- <p class="card-text">{{ (item.description.length > 100) ? (item.description | slice:0:100)+'..' : (item.description) }}</p>
                <button class="btn btn-outline-info" *ngIf="item.description.length > 100 " (click)="oneDescription(item.id)">Read More</button> -->
            
            </div>
            <div class="card-footer">
                <!-- <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small> -->
                <button class="btn btn-outline">Add to Cart</button>
            </div>
        </div>
    </div>


</div>
<!-- /.row -->

<pagination-controls class="pagination-style" (pageChange)="p=$event"
    maxSize="10"
    directionLinks="true"
    autoHide="true"
    responsive="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page"></pagination-controls>
