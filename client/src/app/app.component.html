<h1 class="tracking-in-contract" [ngStyle]="{'text-align': 'center'}">Welcome to the ElecPods</h1>
<div class="grid" *ngIf="oneUser; else elseBlock">
    <div class="admin">
        <a [routerLink]="['/product']" *ngIf="oneUser.first_name=='admin'">Product</a>
    </div>
    <div class="homes">
        <a class="nav-1 animatedhover flash" [routerLink]="['/']">Home</a>
        <a class="nav-1 animatedhover flash" [routerLink]="['/shop']">Shop</a>
        <a class="welcomeNav1 animatedhover flash" href="" [routerLink]="['/cart']">Cart ( {{cartItem}} ) </a>
                                                                    <!--  ^^ it used to cartItem.length -->
        <a class="welcomeNav2 animatedhover flash" [routerLink]="['/order']" *ngIf="oneUser">Welcome, {{oneUser.first_name}}</a>
        <a class="welcomeNav3 animatedhover flash" (click)="logOut()" *ngIf="oneUser">Log out</a>
    </div>
</div>
<ng-template #elseBlock>
    <div class="grid">
        <div class="navs">
            <a class="nav-1 animatedhover flash" [routerLink]="['/']">Home</a>
            <a class="nav-1 animatedhover flash" [routerLink]="['/shop']">Shop</a>
            <a class="welcomeNav1 animatedhover flash" href="" [routerLink]="['/cart']">Cart ( {{cartItem}} ) </a>
            <a class="nav-1 animatedhover flash" [routerLink]="['/register']">Sign up</a> 
            <a class="nav-1 animatedhover flash" [routerLink]="['/login']">Sign in</a>
        </div>
    </div>
</ng-template>
