<div class="grid" *ngIf="oneUser; else elseBlock">
    <a [routerLink]="['/product']" class="admins" *ngIf="oneUser.first_name=='admin'">Product</a>
    <div class="homes">
        <a class="welcomeNav1" href="">Cart ( 0 ) </a>
        <a class="nav-1" [routerLink]="['/shop']">Shop</a>
        <a class="welcomeNav2" [routerLink]="" >Welcome, {{oneUser.first_name}}</a>
        <a class="welcomeNav3" [routerLink]="" (click)="logOut()">Log out</a>
    </div>
</div>
<div class="grid">
    <ng-template #elseBlock>
        <div class="navs">
            <a class="nav-1" [routerLink]="['/']">Home</a>
            <a class="nav-1" [routerLink]="['/shop']">Shop</a>
            <a class="nav-2" [routerLink]="['/register']">Sign up</a> 
            <a class="nav-3" [routerLink]="['/login']">Sign in</a>
        </div>
    </ng-template>
</div>
